# matugen theme for yazi

[manager]
cwd = { fg = "{{colors.primary.default.hex}}" }

# Hovered
hovered = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "{{colors.tertiary.default.hex}}", bold = true, italic = true }
find_position = { fg = "{{colors.on_surface.default.hex}}", bg = "reset", bold = true, italic = true }

# Marker
marker_copied = { fg = "{{colors.tertiary.default.hex}}", bg = "{{colors.tertiary.default.hex}}" }
marker_cut = { fg = "{{colors.error.default.hex}}", bg = "{{colors.error.default.hex}}" }
marker_marked = { fg = "{{colors.secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}" }
marker_selected = { fg = "{{colors.primary.default.hex}}", bg = "{{colors.primary.default.hex}}" }

# Tab
tab_active = { fg = "{{colors.on_surface.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
tab_inactive = { fg = "{{colors.on_surface_variant.default.hex}}", bg = "{{colors.surface_container_low.default.hex}}" }
tab_width = 1

# Count
count_copied = { fg = "{{colors.on_tertiary_container.default.hex}}", bg = "{{colors.tertiary_container.default.hex}}" }
count_cut = { fg = "{{colors.on_error_container.default.hex}}", bg = "{{colors.error_container.default.hex}}" }
count_selected = { fg = "{{colors.on_primary_container.default.hex}}", bg = "{{colors.primary_container.default.hex}}" }

# Border
border_symbol = "â”‚"
border_style = { fg = "{{colors.outline.default.hex}}" }

# Highlighting
syntect_theme = ""

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "{{colors.outline.default.hex}}", bg = "{{colors.outline.default.hex}}" }

# Mode
mode_normal = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}", bold = true }
mode_select = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}", bold = true }
mode_unset = { fg = "{{colors.on_tertiary.default.hex}}", bg = "{{colors.tertiary.default.hex}}", bold = true }

# Progress
progress_label = { fg = "{{colors.on_surface.default.hex}}", bold = true }
progress_normal = { fg = "{{colors.primary.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
progress_error = { fg = "{{colors.error.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }

# Permissions
permissions_t = { fg = "{{colors.tertiary.default.hex}}" }
permissions_r = { fg = "{{colors.primary.default.hex}}" }
permissions_w = { fg = "{{colors.secondary.default.hex}}" }
permissions_x = { fg = "{{colors.tertiary.default.hex}}" }
permissions_s = { fg = "{{colors.on_surface_variant.default.hex}}" }

[select]
border = { fg = "{{colors.primary.default.hex}}" }
active = { fg = "{{colors.on_primary_container.default.hex}}", bg = "{{colors.primary_container.default.hex}}" }
inactive = { fg = "{{colors.on_surface.default.hex}}" }

[input]
border = { fg = "{{colors.primary.default.hex}}" }
title = { fg = "{{colors.on_surface.default.hex}}" }
value = { fg = "{{colors.on_surface.default.hex}}" }
selected = { reversed = true }

[completion]
border = { fg = "{{colors.primary.default.hex}}" }
active = { fg = "{{colors.on_primary_container.default.hex}}", bg = "{{colors.primary_container.default.hex}}" }
inactive = { fg = "{{colors.on_surface.default.hex}}" }

# Icons
icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "{{colors.primary.default.hex}}" }
title = { fg = "{{colors.on_surface.default.hex}}" }
hovered = { fg = "{{colors.on_primary_container.default.hex}}", bg = "{{colors.primary_container.default.hex}}" }

[which]
cols = 3
mask = { bg = "{{colors.surface_dim.default.hex}}" }
cand = { fg = "{{colors.on_surface.default.hex}}" }
rest = { fg = "{{colors.on_surface_variant.default.hex}}" }
desc = { fg = "{{colors.on_surface_variant.default.hex}}" }
separator = "  "
separator_style = { fg = "{{colors.outline_variant.default.hex}}" }

[help]
on = { fg = "{{colors.tertiary.default.hex}}" }
run = { fg = "{{colors.secondary.default.hex}}" }
hovered = { reversed = true }
footer = { fg = "{{colors.on_surface.default.hex}}", bg = "{{colors.surface_container_low.default.hex}}" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "{{colors.secondary.default.hex}}" },

    # Media
    { mime = "video/*", fg = "{{colors.tertiary.default.hex}}" },
    { mime = "audio/*", fg = "{{colors.tertiary.default.hex}}" },

    # Archives
    { mime = "application/*zip", fg = "{{colors.error.default.hex}}" },
    { mime = "application/x-tar", fg = "{{colors.error.default.hex}}" },
    { mime = "application/x-bzip*", fg = "{{colors.error.default.hex}}" },
    { mime = "application/x-7z-compressed", fg = "{{colors.error.default.hex}}" },
    { mime = "application/x-rar", fg = "{{colors.error.default.hex}}" },
    { mime = "application/x-xz", fg = "{{colors.error.default.hex}}" },

    # Documents
    { mime = "application/pdf", fg = "{{colors.primary.default.hex}}" },

    # Fallback
    { name = "*", fg = "{{colors.on_surface.default.hex}}" },
    { name = "*/", fg = "{{colors.primary.default.hex}}" }
]