# Starship configuration
# Timeouts
command_timeout = 1000
scan_timeout = 30

# Newline before prompt
add_newline = true

# Color palette
palette = "material"

# Prompt layout
format = """
$directory\
$git_branch\
$docker_context\
$character"""

right_format = """
$cmd_duration\
$conda\
$python\
$rust\
$golang\
$nodejs\
$time\
"""

# --- Palette ---
[palettes.material]
surface = "#1e1e2e"
primary = "#67b0e8"
secondary = "#c47fd5"
tertiary = "#e5c76b"
error = "#f28fad"
foreground = "#dadada"

# --- Fill between left/right ---
[fill]
symbol = " "
style = "bold fg:foreground bg:surface"

# --- Prompt symbol ---
[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold error)"
vimcmd_symbol = "[\\$](bold green)"

# --- Directory ---
[directory]
style = "bold primary"
truncation_length = 3
truncate_to_repo = true
read_only = " 󰌾"
read_only_style = "error"
format = "[$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"

# --- Git ---
[git_branch]
symbol = " "
style = "bold bright-blue"
format = "on [$symbol$branch]($style) "

[cmd_duration]
min_time = 2000
format = "[󰔛 $duration]($style) "
style = "bold tertiary"

[nodejs]
format = "[ $version]($style) "
style = "bold green"
detect_extensions = ["js", "ts", "mjs", "cjs"]

[time]
disabled = false
format = "[ $time]($style) "
style = "bold foreground"
time_format = "%H:%M"
utc_time_offset = "local"
